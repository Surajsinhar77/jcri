<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Date</title>
</head>

<body>
    <div class="row" style="margin: auto; width: 75%; text-align: center;" >
        <div class="col" style="margin: auto; width: 75%; text-align: center;" >

            <button id="btn" onclick="myfunc()">Try this</button>
            <br>
            <h1 id="getTime"></h1>
            <br>
            <h1 id="getDate"></h1>
        </div>
    </div>

    <script>
        myfunc = () => {
            // let t = new Date();
            setInterval(() => {
                var t = new Date();
                var t1 = t.toLocaleTimeString();
                var t2 = t.toLocaleDateString();
                document.getElementById("getTime").innerHTML = t1;
                document.getElementById("getDate").innerHTML = t2;
            }, 1000)
        }
    </script>

</body>

</html>
